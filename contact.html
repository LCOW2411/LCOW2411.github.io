    <section class="contact-form">
        <h1>Contact Us</h1>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <ol>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </li>
                    <li>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </li>
                    <li>
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="general">General Inquiry</option>
                            <option value="support">Technical Support</option>
                            <option value="feedback">Feedback</option>
                        </select>
                    </li>
                    <li>
                        <label>Priority:</label>
                        <input type="radio" id="priority-high" name="priority" value="high"><label for="priority-high">High</label>
                        <input type="radio" id="priority-medium" name="priority" value="medium"><label for="priority-medium">Medium</label>
                        <input type="radio" id="priority-low" name="priority" value="low"><label for="priority-low">Low</label>
                    </li>
                    <li>
                        <label>Subscribe to Newsletter:</label>
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                        <label for="subscribe">Yes, I would like to subscribe</label>
                    </li>
                </ol>
            </fieldset>
            <button type="submit">Submit Request</button>
            <button type="reset">Reset Form</button>
        </form>
    </section>
